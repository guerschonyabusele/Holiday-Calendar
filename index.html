<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown and December Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 350px;
            margin: 0 auto;
        }
        .calendar div {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .calendar .today {
            background-color: #ff6347;
            color: white;
            font-weight: bold;
        }
        .calendar .sunday {
            color: red;
        }
        .calendar .saturday {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Christmas Countdown and December Calendar</h1>

    <!-- Countdown Timer -->
    <div class="counter">
        Time Until Christmas: <span id="countdown"></span>
    </div>

    <!-- December Calendar -->
    <div class="calendar">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>

        <!-- Days of December -->
        <div class="sunday">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="saturday">7</div>

        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div class="saturday">14</div>

        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div class="saturday">21</div>

        <div>22</div>
        <div>23</div>
        <div class="today">24</div>
        <div class="sunday">25</div> <!-- Christmas Day -->
        <div>26</div>
        <div>27</div>
        <div class="saturday">28</div>

        <div>29</div>
        <div>30</div>
        <div>31</div>
    </div>

    <script>
        // Countdown to Christmas (December 25th)
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date('December 25, ' + now.getFullYear());
            if (now > christmas) {
                christmas.setFullYear(now.getFullYear() + 1); // If it's already past Christmas, countdown to next year.
            }

            const timeDiff = christmas - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Highlight today in the calendar
        function highlightToday() {
            const today = new Date();
            const day = today.getDate();

            // Highlight the current day in the calendar
            const calendarDays = document.querySelectorAll(".calendar div");
            calendarDays.forEach(dayElement => {
                if (parseInt(dayElement.textContent) === day) {
                    dayElement.classList.add("today");
                }
            });
        }

        // Initialize countdown and calendar
        setInterval(updateCountdown, 1000); // Update every second
        highlightToday();
    </script>
</body>
</html>
