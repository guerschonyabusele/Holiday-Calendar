<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown and December Calendar</title>
    <style>
        /* Importing the Algerian font if it's available in the system */
        @import url('https://fonts.googleapis.com/css2?family=Algerian&display=swap');

        body {
            font-family: 'Algerian', sans-serif; /* Use Algerian font */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e8b57, #b22222); /* Christmas gradient background */
            color: white; /* White text for contrast */
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Countdown Styling */
        .counter {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.6); /* Sparkle effect */
        }

        /* Calendar Styling */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px; /* Increased gap between cells */
            max-width: 500px; /* Increase calendar width */
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly opaque background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Drop shadow */
            animation: fadeIn 3s ease-in-out;
        }

        .calendar div {
            padding: 20px; /* Increased padding for larger cells */
            font-size: 1.5em; /* Bigger font size */
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .calendar .today {
            background-color: #ff6347;
            color: white;
            font-weight: bold;
        }

        .calendar .sunday {
            color: red;
        }

        .calendar .saturday {
            color: blue;
        }

        .calendar div:hover {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            z-index: 9999;
            user-select: none;
            pointer-events: none;
            animation: snow 10s linear infinite;
            will-change: transform; /* Optimizing animation */
        }

        /* Snow falling animation */
        @keyframes snow {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100px) translateY(100vh);
            }
        }

        /* Animation for the countdown */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .calendar {
                max-width: 100%;
                grid-template-columns: repeat(7, 1fr); /* Ensure 7 columns on mobile */
                font-size: 0.9em; /* Slightly smaller font on mobile */
            }

            .counter {
                font-size: 1.5em; /* Smaller countdown text */
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                max-width: 100%;
                font-size: 0.8em; /* Even smaller font */
            }

            .counter {
                font-size: 1.2em;
            }
        }

        /* Focus styles for accessibility */
        .calendar div:focus {
            outline: 2px solid yellow; /* Highlight focused element */
            background-color: rgba(255, 255, 255, 0.3); /* Add background for focus */
        }
    </style>
</head>
<body>
    <h1>Christmas Countdown and December Calendar</h1>

    <!-- Countdown Timer -->
    <div class="counter" aria-live="polite">
        Time Until Christmas: <span id="countdown"></span>
    </div>

    <!-- December Calendar -->
    <div class="calendar" id="calendar"></div>

    <script>
        // Countdown to Christmas (December 25th)
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date('December 25, ' + now.getFullYear());
            if (now > christmas) {
                christmas.setFullYear(now.getFullYear() + 1); // If it's already past Christmas, countdown to next year.
            }

            const timeDiff = christmas - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Function to create snowflakes
        function createSnowflakes() {
            const snowflakeCount = window.innerWidth <= 480 ? 50 : 100; // Fewer snowflakes on mobile
            const snowContainer = document.body;

            for (let i = 0; i < snowflakeCount; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '&#10052;'; // Unicode snowflake character
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`; // random duration for falling
                snowflake.style.animationDelay = `${Math.random() * 5}s`; // random delay
                snowflake.style.fontSize = `${Math.random() * 1 + 0.5}em`; // varying sizes

                snowContainer.appendChild(snowflake);
            }
        }

        // Function to generate the December calendar dynamically
        function generateCalendar() {
            const calendarContainer = document.getElementById("calendar");
            const daysInDecember = 31;
            const firstDayOfDecember = new Date('December 1, ' + new Date().getFullYear()).getDay();
            
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            // Create weekday headers
            weekdays.forEach(day => {
                const div = document.createElement('div');
                div.textContent = day;
                calendarContainer.appendChild(div);
            });

            // Empty spaces before December 1st
            for (let i = 0; i < firstDayOfDecember; i++) {
                const emptyDiv = document.createElement('div');
                calendarContainer.appendChild(emptyDiv);
            }

            // Create days of December
            for (let day = 1; day <= daysInDecember; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                // Highlight today
                if (day === new Date().getDate()) {
                    dayDiv.classList.add('today');
                }
                // Highlight Sundays and Saturdays
                if (new Date('December ' + day + ', ' + new Date().getFullYear()).getDay() === 0) {
                    dayDiv.classList.add('sunday');
                } else if (new Date('December ' + day + ', ' + new Date().getFullYear()).getDay() === 6) {
                    dayDiv.classList.add('saturday');
                }
                calendarContainer.appendChild(dayDiv);
            }
        }

        // Function to change mood based on the time of day
        function changeMoodBasedOnTime() {
            const now = new Date();
            const hour = now.getHours();
            const greeting = document.createElement('div');
            greeting.style.textAlign = 'center';
            greeting.style.fontSize = '1.5em';
            greeting.style.padding = '10px';

            if (hour < 12) {
                document.body.style.backgroundColor = "#ffddc1"; // Morning warmth
                greeting.textContent = "Good Morning! The countdown to Christmas begins!";
            } else if (hour < 18) {
                document.body.style.backgroundColor = "#ffddc1"; // Afternoon warmth
                greeting.textContent = "Good Afternoon! Christmas cheer is in the air!";
            } else {
                document.body.style.backgroundColor = "#2e2e2e"; // Evening festive
                greeting.textContent = "Good Evening! Time to cozy up for Christmas!";
            }

            document.body.insertBefore(greeting, document.getElementById("calendar"));
        }

        // Initialize countdown, calendar, snowflakes, and mood
        setInterval(updateCountdown, 1000); // Update countdown every second
        generateCalendar(); // Generate the calendar dynamically
        createSnowflakes(); // Create snowflakes
        changeMoodBasedOnTime(); // Change mood based on time of day
    </script>
</body>
</html>
