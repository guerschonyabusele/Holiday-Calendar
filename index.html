<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown and December Calendar</title>
    <style>
        /* Importing the Algerian font */
        @import url('https://fonts.googleapis.com/css2?family=Algerian&display=swap');

        /* Overall body styling */
        body {
            font-family: 'Algerian', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e8b57, #b22222); /* Christmas gradient */
            color: white;
            overflow: hidden;
            position: relative;
            background-size: cover;
        }

        /* Header styling */
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Glowing effect */
        }

        /* Countdown styling */
        .counter {
            font-size: 2.5em;
            text-align: center;
            margin: 20px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6); /* Snowy glow effect */
        }

        /* Calendar grid styling */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Soft shadow */
            animation: fadeIn 3s ease-in-out;
        }

        .calendar div {
            padding: 25px;
            font-size: 1.8em;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .calendar .today {
            background-color: #ff6347;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 99, 71, 0.7);
        }

        .calendar .sunday {
            color: red;
        }

        .calendar .saturday {
            color: blue;
        }

        .calendar .christmas-day {
            background-color: gold;
            color: red;
            font-weight: bold;
            border: 3px solid #ff4500;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: christmasGlow 1.5s infinite alternate;
        }

        /* Christmas Day glowing animation */
        @keyframes christmasGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 215, 0, 1);
            }
        }

        .calendar div:hover {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transform: scale(1.1);
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            z-index: 9999;
            user-select: none;
            pointer-events: none;
            animation: snow 12s linear infinite;
            will-change: transform;
        }

        @keyframes snow {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(calc(100px * var(--direction))) translateY(100vh);
            }
        }

        /* Countdown fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .calendar {
                max-width: 90%;
                font-size: 1.2em;
            }

            .counter {
                font-size: 2em;
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                max-width: 100%;
                font-size: 1em;
            }

            .counter {
                font-size: 1.5em;
            }
        }

        /* Christmas Tree Decoration Game */
        #game-container {
            text-align: center;
            margin: 20px;
        }

        .tree {
            position: relative;
            width: 200px;
            margin: 0 auto;
        }

        .tree img {
            width: 100%;
        }

        .decoration-item {
            width: 30px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .selected {
            border: 3px solid red;
        }

        .decoration {
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Christmas Countdown and December Calendar</h1>

    <!-- Countdown Timer -->
    <div class="counter" aria-live="polite">
        Time Until Christmas: <span id="countdown"></span>
    </div>

    <!-- December Calendar -->
    <div class="calendar" id="calendar"></div>

    <!-- Christmas Tree Decoration Game -->
    <div id="game-container">
        <h2>Decorate the Christmas Tree!</h2>
        <div class="tree">
            <img src="tree.png" alt="Christmas Tree" />
            <div class="decoration" onclick="addDecoration(this)"></div>
        </div>
        <div class="decorations">
            <img src="star.png" alt="Star" class="decoration-item" onclick="selectDecoration(this)" />
            <img src="ball.png" alt="Ornament" class="decoration-item" onclick="selectDecoration(this)" />
            <img src="ribbon.png" alt="Ribbon" class="decoration-item" onclick="selectDecoration(this)" />
        </div>
    </div>

    <script>
        // Countdown to Christmas (December 25th)
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date('December 25, ' + now.getFullYear());
            if (now > christmas) {
                christmas.setFullYear(now.getFullYear() + 1); // If it's already past Christmas, countdown to next year.
            }

            const timeDiff = christmas - now;
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Play sound when countdown hits zero
            if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                let audio = new Audio('christmas-bell.mp3');
                audio.play();
            }
        }

        // Create snowflakes
        function createSnowflakes() {
            const snowflakeCount = 100;
            const snowContainer = document.body;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '&#10052;';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.fontSize = `${Math.random() * 1 + 0.5}em`;
                snowflake.style.setProperty('--direction', Math.random() > 0.5 ? 1 : -1);
                snowContainer.appendChild(snowflake);
            }
        }

        // Generate the December calendar
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const daysInMonth = 31;
            const firstDayOfMonth = new Date('December 1, 2024').getDay(); // Sunday = 0, Monday = 1, etc.
            
            for (let i = 0; i < firstDayOfMonth; i++) {
                calendar.innerHTML += '<div></div>'; // Empty cells before 1st
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateDiv = document.createElement('div');
                dateDiv.textContent = day;
                if (day === 25) {
                    dateDiv.classList.add('christmas-day'); // Special class for Christmas Day
                }
                if (day === new Date().getDate()) {
                    dateDiv.classList.add('today'); // Highlight today
                }

                // Add to the calendar
                calendar.appendChild(dateDiv);
            }
        }

        // Game Logic (Christmas Tree Decoration)
        let selectedDecoration = null;

        function selectDecoration(element) {
            selectedDecoration = element;
            element.classList.add('selected');
        }

        function addDecoration(target) {
            if (selectedDecoration) {
                const clone = selectedDecoration.cloneNode(true);
                clone.classList.remove('selected');
                target.appendChild(clone);
            }
        }

        // Initializations
        updateCountdown();
        createSnowflakes();
        generateCalendar();

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
